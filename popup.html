<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Extension</title>
  <style>
    body {
      width: 300px;
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    label {
      font-size: 1rem;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      color: #333;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .weather-info {
      margin-top: 20px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .weather-info p {
      margin: 10px 0;
      font-size: 1rem;
      color: #555;
    }

    #error-message {
      color: #ff0000;
      font-size: 1rem;
    }

    #city-name {
      font-weight: bold;
    }

    #weather-icon {
      display: block;
      margin: 10px auto;
      width: 50px;
      height: 50px;
    }

   
  </style>
</head>
<body>
  <h2>Weather Info</h2>
  <label for="city">Enter City:</label>
  <input type="text" id="city" placeholder="e.g., London" />
  <button id="fetch-weather">Get Weather</button>
  <div id="weather-info" class="weather-info" style="display: none;">
    <p id="city-name"></p>
    <p id="temperature"></p>
    <p id="description"></p>
    <img id="weather-icon" alt="Weather Icon" />
  </div>
  <div id="error-message" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
